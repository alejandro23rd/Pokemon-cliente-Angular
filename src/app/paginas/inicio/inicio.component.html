<h1>PAGINA PRINCIPAL</h1>

{{pokemon | json}}

<div class="row">
    <div class="col">
        <h2>Listado de todos los pokemon</h2>
        <ul>
            <li *ngFor="let pokemon of pokemon">{{pokemon.nombre}}</li>
        </ul>
    </div>
    <div class="col">
        <h2>Detalle de cada pokemon</h2>
        <ol>
            <h3>Id - nombre</h3>
            <h4>Habilidades</h4>
            <li> listado de las habilidades</li>
        </ol>
    </div>
</div>
